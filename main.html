<!DOCTYPE html>
<html>
<head>
	<title>Sorted Articles</title>
</head>
<body>
	<h1>Sorted Articles</h1>
	<ul id="band">
		<!-- JavaScript will populate this list -->
	</ul>
	<script>
		// Define the articles
		const bands = ['The Plot in You', 'The Devil Wears Prada', 'Pierce the Veil', 'Norma Jean', 'The Bled', 'Say Anything', 'The Midway State', 'We Came as Romans', 'Counterparts', 'Oh, Sleeper', 'A Skylit Drive', 'Anywhere But Here', 'An Old Dog'];

		// Remove "a", "an", and "the" from the beginning of each article for sorting
		const sortedBands = bands.map(band => {
			const splitBand = band.split(" ");
			if (splitBand[0] === "The" || splitBand[0] === "A" || splitBand[0] === "An") {
				splitBand.shift();
				return splitBand.join(" ");
			}
			return band;
		}).sort();

		// Populate the list with the sorted articles
		const list = document.getElementById("band");
		sortedBands.forEach(band => {
			const listItem = document.createElement("li");
			listItem.innerText = band;
			list.appendChild(listItem);
		});
	</script>
</body>
</html>
